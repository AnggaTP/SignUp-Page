<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="col1">
            <div>
                <div class="title">Welcome to Our Website</div>
                <div class="subtitle">Please Login or Signup First</div>
            </div>
            <div class="form">
                <h2 class="form-title">Sign Up</h2>
                <form action="GET">
                    <div class="form-cell">
                        <label for="firstname">First Name</label><br>
                        <input type="text" name="firstname" id="firstname" placeholder="Jhon" required>
                    </div>
                    <div class="form-cell">
                        <label for="lastname">Last Name</label><br>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div class="form-cell">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-cell">
                        <label for="phone">Phone Number</label><br>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="form-cell">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-cell">
                        <label for="confirmpassword">Confirm Password</label><br>
                        <input type="password" name="confirmpassword" id="confirmpassword" required>
                        <div class="confirmtext"></div>
                    </div>
                    <div style="padding-top: 40px;">
                        <button submit-btn type="submit">Create Account</button>                        
                        <div style="padding-top: 10px;">Already Have an Account ? <span><a href="">Log In</a></span></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col2"></div>
    </div>
    <div class="block">

    </div>
</body>
</html>
